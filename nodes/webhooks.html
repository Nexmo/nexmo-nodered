</script>

<script type="text/x-red" data-template-name="vonage-return ncco">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>
  </script>

<script type="text/x-red" data-help-name="vonage-return ncco">
    <p>Sends responses back to requests received from an HTTP Input node.</p>
  </script>

<script type="text/javascript">
    RED.nodes.registerType('vonage-voice webhook',{
        category: 'network',
        color: "#2d966f",
        defaults: {
            name: {value:""},
            url: {value:"",required:true},
            method: {value:"get", required:true},
        },
        inputs:0,
        outputs:1,
        icon: "vonage.png",
        label: function() {
            if (this.name) {
                return this.name;
            } else if (this.url) {
                var root = RED.settings.httpNodeRoot;
                if (root.slice(-1) != "/") {
                    root = root+"/";
                }
                if (this.url.charAt(0) == "/") {
                    root += this.url.slice(1);
                } else {
                    root += this.url;
                }
                return "["+this.method+"] "+root;
            } else {
                return "http";
            }
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
    });

    RED.nodes.registerType('vonage-return ncco',{
        category: 'network',
        color: "#2d966f",
        defaults: {
            name: {value:""},
        },
        inputs:1,
        outputs:0,
        align: "right",
        icon: "vonage.png",
        label: function() {
            return this.name||("http"+(this.statusCode?" ("+this.statusCode+")":""));
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
