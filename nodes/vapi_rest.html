<script type="text/javascript">
    RED.nodes.registerType('createcall', {
        category: 'nexmo',
        color: '#35be8b',
        defaults: {
            creds: { value: "", type: "nexmovoiceapp" },
            endpoint: {},
            to: {},
            dtmfanswer: {},
            wsuri: {},
            contenttype: {},
            headers: {},
            sipuri: {},
            extension: {},
            from: {},
            ringingtimer: {},
            lengthtimer: {},
            machinedetection: {},
            answer: {},
            answertype: {},
            eventurl: {},
            eventmethod: {}
        },
        inputs: 1,
        outputs: 1,
        icon: "nexmo.png",
        label: "Create Call",
        paletteLabel: "Create Call",
        oneditprepare: function () {
            const frominput = document.getElementById("node-input-from-input");
            const input = document.getElementById("node-input-from");
            frominput.value = input.value;
            frominput.addEventListener("focus", () => {
                const chevron = document.getElementById("node-input-get-numbers");
                const close = document.getElementById("node-input-clear-number");
                chevron.style.display = "none";
                close.style.display = "block";
            })
            $("#node-input-answertype").val(this.answertype);
            $("#node-input-answer").typedInput({
                default: 'url',
                typeField: $("#node-input-answertype"),
                types: ['json', { value: "url", label: "URL" }, { value: "fixed", label: "msg.ncco", hasValue: false }]
            });
        },
        oneditsave: function () {
            const frominput = document.getElementById("node-input-from-input");
            const select = document.getElementById("node-input-from-select");
            const input = document.getElementById("node-input-from");
            input.value = select.value || frominput.value;
        }
    });
</script>

<script>
    function toggleEndpointRest(endpoint) {
        if (endpoint == 'phone') {
            document.getElementById("phone").style.display = "block";
            document.getElementById("websocket").style.display = "none";
            document.getElementById("sip").style.display = "none";
            document.getElementById("vbc").style.display = "none";

        }
        else if (endpoint == 'websocket') {
            document.getElementById("phone").style.display = "none";
            document.getElementById("websocket").style.display = "block";
            document.getElementById("sip").style.display = "none";
            document.getElementById("vbc").style.display = "none";

        } else if (endpoint == 'sip') {
            document.getElementById("phone").style.display = "none";
            document.getElementById("websocket").style.display = "none";
            document.getElementById("sip").style.display = "block";
            document.getElementById("vbc").style.display = "none";
        } else if (endpoint == 'vbc') {
            document.getElementById("phone").style.display = "none";
            document.getElementById("websocket").style.display = "none";
            document.getElementById("sip").style.display = "none";
            document.getElementById("vbc").style.display = "block";
        }
    }
</script>

<script>

    function getnumbers() {
        var url = 'nexmo-auth/numbers';
        var params = {
            creds: document.getElementById("node-input-creds").value,
        }

        $.get(url, params, function (res) {
            var select = document.getElementById("node-input-from-select");
            while (select.options.length > 0) {
                select.remove(0);
            }
            for (let index = 0; index < res.length; index++) {
                const option = document.createElement("option");
                option.text = res[index].msisdn;
                select.add(option);
            }

            const input = document.getElementById("node-input-from-input");
            const chevron = document.getElementById("node-input-get-numbers");
            const edit = document.getElementById("node-input-edit-number");
            select.style.display = "block";
            input.style.display = "none";
            chevron.style.display = "none";
            edit.style.display = "block";


        }, 'json'
        );
    }

    function clearnumber() {
        const input = document.getElementById("node-input-from-input");
        const chevron = document.getElementById("node-input-get-numbers");
        const close = document.getElementById("node-input-clear-number");
        input.value = "";
        chevron.style.display = "block";
        close.style.display = "none";
    }
    function editnumber() {
        const input = document.getElementById("node-input-from-input");
        const select = document.getElementById("node-input-from-select");
        const chevron = document.getElementById("node-input-get-numbers");
        const edit = document.getElementById("node-input-edit-number");
        select.value = "";
        input.value = "";
        select.style.display = "none";
        input.style.display = "block";
        edit.style.display = "none";
        chevron.style.display = "block";
    }
</script>
